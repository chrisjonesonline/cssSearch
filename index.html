<!DOCTYPE html>
<html>

<head>
  <title>cssSearch</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <h1>CSS Search</h1>
  <hr />

  <!-- search box -->
  <input class='search' type='text' placeholder='Search...' autocomplete='off' />
  <style class='search_style'></style>

  <!-- searchable data -->
  <div class="container">
    <div class="searchable" data-index="apples">
      Apples
    </div>
    <div class="searchable" data-index="oranges">
      Oranges
    </div>
    <div class="searchable" data-index="bananas">
      Bananas
    </div>
  </div>

  <script type="text/javascript" src="assets/js/search.js"></script>
</body>

</html>
